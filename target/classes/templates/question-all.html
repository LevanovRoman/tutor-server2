<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>History Testing</title>
<!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">-->
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"  />
    <script src="https://kit.fontawesome.com/0faddc1af8.js" crossorigin="anonymous"></script>
</head>
<body>
<header th:insert="~{blocks/question-header :: question-header}"></header>


    <div class="text-center"><h2>All Questions</h2></div>
    <div th:if="${message}" class="alert alert-success text-center">
        [[${message}]]
    </div>
<div class="container my-5 col-md-8">
    <table class="table table-striped table-hover table-bordered">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Question</th>
            <th scope="col">Category</th>
            <th scope="col">Difficulty</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="q : ${questionsList}">
        <tr>
            <td>[[${q.id}]]</td>
            <td>[[${q.question_title}]]</td>
            <td>[[${q.category.category_title}]]</td>
            <td>[[${q.difficulty_level}]]</td>
            <td>
                <a style="color:blue" th:href="@{'/question/edit/' + ${q.id}}">
                    <i class="fa-solid fa-pen-to-square ms-4"></i></a>
                <a style="color:red" th:href="@{'/question/delete/' + ${q.id}}">
                    <i class="fa-solid fa-trash ms-4"></i></a>
            </td>
        </tr>
        </th:block>
        </tbody>
    </table>
</div>


<div th:insert="~{blocks/footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
