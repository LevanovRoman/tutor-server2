<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quiz Section</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"  />
    <link rel="stylesheet" th:href="@{../images/css/styles.css}">
</head>
<body>
<header th:insert="~{blocks/quiz-header :: quiz-header}"></header>

<div class="container text-center my-5">
    <h1 class="my-5">WELCOME TO HISTORY TESTING</h1>

    <div th:if="${message}" class="alert alert-success text-center">
        [[${message}]]
    </div>

    <form th:action="@{/quiz/create}" method="post"
          style="max-width: 700px; margin: 0 auto;">
        <div class="border border-secondary rounded p-3">
            <div class="mb-3">
                <label for="quiz-title" class="form-label">Название теста</label>
                <input id="quiz-title" type="text" class="form-control" name="quiz-title">
            </div>

            <p class="text-center">Категория</p>
            <th:block th:each="cat : ${categoryList}">
                <div class="form_radio_btn mb-3">
                    <input th:id="${cat.id}" type="radio" name="categoryId" th:value="${cat.id}">
                    <label th:for="${cat.id}" th:text="${cat.category_title}"></label>
                </div>
            </th:block>


            <div class="text-center">
                <button type="submit" class="btn btn-primary m-2">Начать</button>
                <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Отменить</button>
            </div>
        </div>

    </form>
</div>
<!--<div th:insert="~{blocks/footer :: footer}"></div>-->

<script type="text/javascript">
    function cancelForm() {
        window.location = "[[@{/quiz/home}]]";
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
