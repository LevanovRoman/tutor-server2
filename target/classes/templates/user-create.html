<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Регистрация</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"  />
</head>
<body>
<!--<div class="container col-md-offset-3 col-md-8 mt-lg-5">-->

    <nav class="navbar navbar-expand-lg  navbar-light bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">History Testing</a>
            <button class="navbar-toggler btn btn-light bg-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item mx-5">
                        <a class="nav-link active text-white" aria-current="page" th:href="@{'/'}">Home</a>
                    </li>
                    <li class="nav-item mx-5">
                        <a class="nav-link text-white" th:href="@{'/question'}">Questions</a>
                    </li>
                    <!--                    <li class="nav-item mx-5">-->
                    <!--                        <a class="nav-link text-white" th:href="@{'/questions/new'}">Add Question</a>-->
                    <!--                    </li>-->
                    <li class="nav-item mx-5">
                        <a class="nav-link text-white" th:href="@{'/quiz/home'}">Start Quiz</a>
                    </li>
                </ul>
                <ul class="navbar-nav navbar-right">
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="nav-link text-light px-5" href="#" th:href="@{/registration/registration-form}">Регистрация</a>
                    </li>
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="nav-link text-light" href="#" th:href="@{/login}">Войти</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link text-light" href="#" th:href="@{/logout}">Выйти</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="row mt-2">
<!--        <div th:if="${param.success}" class="alert alert-info">-->
<!--            Регистрация прошла успешно! Пожалуйста, проверьте свою электронную почту для завершения регистрации.-->
<!--        </div>-->
        <h2 class="m-4 text-center">Добавление ученика</h2>
    </div>
    <div class="row justify-content-center">
        <div class="col-8 text-center">
            <form th:action="@{/users/create}" method="post" th:object="${user}" class="px-8">

                <div class="mb-3 row">
                    <label for="firstName" class="col-sm-3 col-form-label fs-5">Имя</label>
                    <div class="col-sm-7">
                        <input type="text"  id="firstName" autofocus="autofocus"
                               class="form-control" required name="firstName" th:field="*{firstName}" >
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="lastName" class="col-sm-3 col-form-label fs-5">Фамилия</label>
                    <div class="col-sm-7">
                        <input type="text"  id="lastName" autofocus="autofocus"
                               class="form-control" required name="lastName" th:field="*{lastName}" >
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="email" class="col-sm-3 col-form-label fs-5">Почта</label>
                    <div class="col-sm-7">
                        <input type="text"  id="email" autofocus="autofocus"
                               class="form-control" required name="email" th:field="*{email}" >
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="password" class="col-sm-3 col-form-label fs-5">Пароль</label>
                    <div class="col-sm-7">
                        <input type="password"  id="password" autofocus="autofocus"
                               class="form-control" required name="password" th:field="*{password}" >
                    </div>
                </div>

<!--                <div class="mb-3 row">-->
<!--                    <label for="role" class="col-sm-3 col-form-label fs-5">Роль</label>-->
<!--                    <div class="col-sm-7">-->
<!--                        <input type="text"  id="role" autofocus="autofocus"-->
<!--                               class="form-control" required name="role" th:field="*{role}" >-->
<!--                    </div>-->
<!--                </div>-->

                <div class="mb-3 row" >
                    <label class="col-sm-3 col-form-label fs-5">Роль</label>
                    <div class="form_radio_btn mb-3">
                        <input th:id="role1" type="radio" name="role1" th:value="ROLE_ADMIN" th:field="*{role}">
                        <label th:for="role1" th:text="Администратор"></label>
                    </div>

                    <div class="form_radio_btn mb-3">
                        <input th:id="role2" type="radio" name="role2" th:value="ROLE_USER" th:field="*{role}">
                        <label th:for="role2" th:text="Ученик"></label>
                    </div>

                </div>

                <div class="d-grid mt-5 mb-5 col-4 mx-auto">
                    <button type="submit" class="btn btn-primary">Добавить</button>
                </div>
            </form>
            <span>Уже есть регистрация? --->
                <a href="/" th:href="@{/login}"> Вход </a></span>
        </div>
    </div>
<!--</div>-->

</body>
</html>
